{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="div-company-name">
    <span class="spn-company-name">Empresa X S.A. de C.V.</span>
</div>
<div>
    <span class="spn-action-title">Cargar archivo meta del SAT</span>
</div>
<form >
    <div class="form-group row form-load-files justify-content-center">
        <label for="sat_file_year" class="col-sm-1 col-form-label">AÃ±o: </label>
        <div class="col-sm-3">
            <select class="form-control" id="selSFYears">
            </select>
        </div>
        <label for="sat_file_month" class="col-sm-1 col-form-label">Mes: </label>
        <div class="col-sm-3">
            <select class="form-control" id="selSFMonths">
                <option name="ene">Enero</option>
                <option name="feb">Febrero</option>
                <option name="mar">Marzo</option>
                <option name="abr">Abril</option>
                <option name="may">Mayo</option>
                <option name="jun">Junio</option>
                <option name="jul">Julio</option>
                <option name="ago">Agosto</option>
                <option name="sep">Septiembre</option>
                <option name="oct">Octubre</option>
                <option name="nov">Noviembre</option>
                <option name="dic">Diciembre</option>
            </select>
        </div>
    </div>
    <div class="from-group row form-load-files justify-content-center no-space-div">
        <div class="custom-file form-load-files load-file">
            <input type="file" class="custom-file-input" id="sat_file"
            lang="es" pattern=".txt,.TXT,.Txt"/>
            <label class="custom-file-label" for="sat_file">Archivo: </label>
        </div>
        <button class="btn btn-secondary btn-sm" style="margin-left:1%;" data-toggle="tooltip" title="Click para ver formato que debe tener el archivo a cargar"><i class="fas fa-question"></i></button>
    </div>
    <div class="col-sm-7 row justify-content-center">
        <span class="hide-error spn-error-msg" id="spnsat_file">Error</span>
    </div>
    <div class="form-group row form-load-files justify-content-end" style="max-width:85%;" >
        <button type="button" class="btn btn-outline-info" style="margin-right:3px;" id="btnLoadSatInfo"><i class="fas fa-file-upload"></i> Cargar</button>
        <button type="button" class="btn btn-outline-info" id="btnCancelSatInfo"><i class="fas fa-times"></i> Cancelar</button>
    </div>
</form>

{% endblock %}
