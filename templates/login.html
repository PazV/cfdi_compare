<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="icon" type="image/jpg" href="/static/images/skyblue-01.png">
        <link rel="stylesheet" href="/static/css/lib/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="/static/css/lib/bootstrap-reboot.min.css" />
        <link rel="stylesheet" href="/static/css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="/static/jquery-loading/css/easy-loading.min.css"/>
        <link rel="stylesheet" href="/static/jquery-confirm/jquery-confirm.min.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/css/login.css" />
        <title>CFDI Compare</title>
    </head>
    <body class="login-background">
        <div class="div-login-container">
            <div class="div-image-user row justify-content-center">
                <img src="/static/images/user-pink.png" height="90px" width="90px"/>
            </div>
            <div class="div-form-login">
                <form class="form-login" method="post" action="/login/signin">
                    <div class="form-group">
                        <input type="email" class="form-control login-input" id="login_email" placeholder="Correo electrónico" name="email" required/>
                        {% with errors = get_flashed_messages(category_filter=["user"]) %}                            
                            {% if errors %}
                                <div id="divErrorlogin_email" class="show-error-login">
                                    <!-- Correo incorrecto -->
                                    {{errors[0]}}
                                </div>
                            {% else %}
                            <div id="divErrorlogin_email" class="hide-error-login">
                                <!-- Correo incorrecto -->
                                {{errors[0]}}
                            </div>
                            {% endif %}
                        {% endwith %}
                        <input type="password" class="form-control login-input" id="login_password" placeholder="Contraseña" name="password" required/>
                        {% with errors = get_flashed_messages(category_filter=["pass"]) %}
                            {% if errors %}
                                <div id="divErrorlogin_password" class="show-error-login">
                                    <!-- Contraseña incorrecta -->
                                    {{errors[0]}}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-sm" id="btnSignin">Iniciar sesión <i class="fas fa-arrow-circle-right"></i></button>
                    <div class="row justify-content-between div-login-buttons">

                        <button type="button" class="btn btn-warning btn-block btn-sm">Olvidé contraseña <i class="fas fa-lock"></i></button>

                    </div>
                </form>

            </div>


        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="/static/js/lib/bootstrap.min.js"></script>
        <script type=text/javascript>
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="/static/jquery-loading/js/easy-loading.min.js"></script>
        <script src="/static/jquery-confirm/jquery-confirm.min.js"></script>
        <script src="https://kit.fontawesome.com/1d154cbebb.js" crossorigin="anonymous"></script>
        <script src="/static/js/login.js"></script>

    </body>
</html>
