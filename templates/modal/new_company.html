<div class="modal fade" id="win_new_company" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-footer">
                <span class="mod-header-title">Nueva empresa</span>
                <button type="button" class="btn-close-modal btn-danger btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="frmCompany">
                    <div class="form-group row no-space-div">
                        <label for="txtCompanyName" class="col-sm-2 col-form-label">Nombre: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="txtCompanyName"/>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <span class="col-sm-10 spn-error-msg hide-error" id="spntxtCompanyName">Formato incorrecto</span>
                    </div>
                    <div class="form-group row no-space-div">
                        <label for="txtCompanyRfc" class="col-sm-2 col-form-label">RFC: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="rfc" id="txtCompanyRfc"/>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <span class="col-sm-10 hide-error spn-error-msg" id="spntxtCompanyRfc">Formato incorrecto</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal-header-footer">
                <button class="btn btn-outline-dark" type="button" data-toggle="tooltip" title="Guardar datos de empresa" id="btnSaveCompany"><i class="far fa-save"></i><span class="sidebar-show-icon"> Guardar</span></button>
                <button class="btn btn-outline-dark close-modal" type="button" data-toggle="tooltip" title="Salir sin guardar"><i class="fas fa-times"></i><span class="sidebar-show-icon"> Salir</span></button>
            </div>
        </div>
    </div>
</div>
