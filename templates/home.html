{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super()}}
<div class="div-companies-title">
    <h2>Mis empresas</h2>
</div>
<div id="carouselCompanies" class="carousel slide" data-ride="carousel" style="width:50%; margin:auto; background-color:lightgray;">
    <ol class="carousel-indicators">
        <li data-target="#carouselCompanies" data-slide-to="0" class="active"></li>
        <li data-target="#carouselCompanies" data-slide-to="1"></li>
        <li data-target="#carouselCompanies" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="carousel-item-size" style="background-color:orange;">
                <a href="#"><span class="span-company-name">Empresa 1</span></a>
                <a href="#"><img src="/static/images/building.png" width="200" height="200" class="carousel-image-align"/></a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="carousel-item-size" style="background-color:blue;">
                <a href="#"><span class="span-company-name">Empresa 2</span></a>
                <a href="#"><img src="/static/images/building.png" width="200" height="200" class="carousel-image-align"/></a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="carousel-item-size" style="background-color:green;">
                <a href="#"><span class="span-company-name">Empresa 3</span></a>
                <a href="#"><img src="/static/images/building.png" width="200" height="200" class="carousel-image-align"/></a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselCompanies" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselCompanies" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
